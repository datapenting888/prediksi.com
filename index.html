<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prediksi YOWESTOGEL - Ramping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="main-header">
      <div class="scrolling-text">DASHBOARD PREDIKSI YOWESTOGEL &nbsp;&nbsp; • &nbsp;&nbsp; DASHBOARD PREDIKSI YOWESTOGEL &nbsp;&nbsp; • &nbsp;&nbsp; DASHBOARD PREDIKSI YOWESTOGEL</div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card-section">
          <label class="label-title">PASARAN HARI INI</label>
          <select class="form-select" id="selHariIni" onchange="updateTampilan('HariIni')">
            <option value="SEMUA">-- SEMUA PASARAN --</option>
          </select>
          <button class="btn-copy-custom" id="btnSalinHariIni" onclick="salin('boxHariIni', 'btnSalinHariIni')"> SALIN PREDIKSI</button>
          <div class="preview-box" id="boxHariIni"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card-section">
          <label class="label-title">PASARAN BESOK</label>
          <select class="form-select" id="selBesok" onchange="updateTampilan('Besok')">
            <option value="SEMUA">-- SEMUA PASARAN --</option>
          </select>
          <button class="btn-copy-custom" id="btnSalinBesok" onclick="salin('boxBesok', 'btnSalinBesok')"> SALIN PREDIKSI</button>
          <div class="preview-box" id="boxBesok"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
